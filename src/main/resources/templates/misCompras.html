<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Compras</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">                           
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="../static/css/catalogo.css" th:href="@{/css/catalogo.css}" rel="stylesheet"/>

   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
     <!-- Navigation -->
	<div th:include="/barra.html::header"></div>
    <div class="container" >
        

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead align="center">
                        <tr>
                            <td colspan="7" class="header"><h3>Mis compras</h3></td>
                        </tr>
                    </thead>
                </table>
                <div id="accordion">              
                    <div class="accordion-item" th:each="orden:${compras}">
                        <h2 class="accordion-header">
                            
                          <button class="accordion-button collapsed" data-toggle="collapse" th:data-target="${'#'+orden.id}" aria-expanded="false">
                            
                            <label style="font-weight: bold;">#</label><label style=" width: 10%;" th:text="${ordenStat.index+1}"></label>
                            <label style="font-weight: bold;">Total:&nbsp;</label><label style=" width: 15%;" th:text="${'$'+orden.precio}"></label>
                            <label style="font-weight: bold;">Fecha:&nbsp;</label><label style=" width: 20%;" th:text="${orden.fecha}"></label>
                            <label style="font-weight: bold;">Hora:&nbsp;</label><label style=" width: 20%;"  th:text="${orden.horaPedido}"></label>
                                   
                          </button>
                        </h2>
                        <div th:id="${orden.id}" class="collapse" >
                            <div class="card-body">
                                <table class="table table-hover">
                                    <thead align="center">   
                                        <tr>
                                            <th>√çTEM</th>
                                            <th>NOMBRE</th>
                                            <th>PRECIO</th>
                                            <th>CANTIDAD</th>
                                            <th>SUBTOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody  align="center">
                                        
                                        <tr th:each="detalle:${detalles.get(ordenStat.index)}">
                                                <td th:text="${detalleStat.index+1}"></td>
                                                <td th:text="${detalle.productoID.nombre}"></td>
                                                <td th:text="${'$'+detalle.productoID.precio}"></td>
                                                <td th:text="${detalle.cantidadProducto}"></td>
                                                <td th:text="${'$'+detalle.subtotal}"></td>
                                            </tr>
                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        


        
    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
