<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <title>Registrarse</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">                           
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/favicon.png}">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../signUp.css">
    
  </head>
  <body>
    <!-- Navigation -->
	<div th:include="/barra.html::header"></div>
    <div class="container-fluid bg">

      <form class="my-form" th:action="@{/signUp}" method="post" th:object="${Usuario}" >
          <h1 class="animate__animated animate__bounce"> Regístrate en DesayUNAL</h1>
            <div class="mb-3">
              <label for="userName" class="sr-only"></label>
              <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Nombre de Usuario" th:field="*{userName}">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label"></label>
              <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="Confirmación" class="form-label"></label>
                <input type="password" class="form-control" id="Confirmación" placeholder="Confirmación" th:field="*{password}">
              </div>
              <div th:if="${param.invalidInputError}" class="alert alert-danger"> Ningún campo puede estar vacío </div>
              <div th:if="${param.passwordError}" class="alert alert-danger"> Las contraseñas no coinciden </div>
              <div th:if="${param.userError}" class="alert alert-danger"> El nombre de usuario no está disponible </div>
            <div class="bt-container">
                <button type="submit" class="btn btn-primary btn-block "> Registrarse </button>
            </div>

            <div class="footer">
              <span>¿Ya estás registrado? <a href="/" th:href="@{/login}"> Inicia sesión </a> </span>

            </div>
          </form>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
