<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../signUp.css">
    <title>desayUNAL</title>
  </head>
  <body>
    <div class="container-fluid bg">
      <form class="my-form" th:action="@{/signUp}" method="post" th:object="${Usuario}">
          <h1>Regístrate en desay-UNAL</h1>
            <div class="mb-3">
              <label for="userName" class="sr-only"></label>
              <input type="email" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Nombre de Usuario" th:field="*{userName}">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label"></label>
              <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="Confirmación" class="form-label"></label>
                <input type="password" class="form-control" id="Confirmación" placeholder="Confirmación" th:field="*{password}" >
              </div>
            <div class="bt-container">
                <button type="submit" class="btn btn-primary btn-block ">Sign Up</button>
            </div>

            <div class="footer">
              <span>¿Ya estás registrado? <a href="/" th:href="@{/login}"> Inicia sesión </a> </span>

            </div>
          </form>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
