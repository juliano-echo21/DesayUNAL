<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de productos</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">                           
    
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="../static/css/index.css" th:href="@{/css/listarProductos.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navigation -->
	<div th:include="/barra.html::header"></div>
     <div  class="row mr-0 pr-0">
         <div class="col-sm-2 mr-0 pr-0">
             <div id="sidebar-container" class="bg-secondary">
                 <div class="menu">
                     <a class="d-block p-3 text-light" th:href="@{/listar}"><i class="icon ion-md-grid mr-2 lead"></i>Productos</a>
                     <a href="#" class="d-block p-3 text-light"><i class="icon ion-md-paper mr-2 lead"></i>Reporte</a>
                     <a href="#" class="d-block p-3 text-light"><i class="icon ion-md-trophy mr-2 lead"></i>Análisis</a>
                 </div>
             </div>
         </div>
         <div class="col-sm-9">
             <div class="container">
                 <a th:href="@{/new}" class="btn btn-dark">Nuevo Producto</a>
                 <br><br>
                 <table class="table">
                     <thead>
                     <tr align="center">
                         <th>NOMBRE</th>
                         <th>DESCRIPCIÓN</th>
                         <th>CATEGORÍA</th>
                         <th>ESTADO</th>
                         <th>PRECIO</th>
                         <th>IMAGEN</th>
                         <th>ACCIONES</th>
                     </tr>
                     </thead>
                     <tbody align="center">
                     <tr th:each="producto:${productos}">
                         <td th:text="${producto.nombre}"></td>
                         <td th:text="${producto.descripcion}" width="250px"></td>
                         <td th:text="${producto.categoria}"></td>
                         <td th:text="${producto.estado}"></td>
                         <td th:text="${'$'+producto.precio}"></td>
                         <td><img th:src="@{/uploaded/}+${producto.id}" width="200" height="100"></td>
                         <td>
                             <a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
                             <a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">Eliminar</a>
                         </td>
                     </tr>
                     </tbody>
                 </table>
             </div>
         </div>
     </div>




     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
