<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${producto}" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3>Módulo Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="display:none;">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>DESCRIPCIÓN</label>
                            <textarea th:field="*{descripcion}"  class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>ESTADO</label>
                            <select name="estado" id="estado" th:field="*{estado}" class="form-select">
                                <option value="disponible">Disponible</option>
                                <option value="agotado">Agotado</option>
                                <option value="no-disponible">No disponible</option>
                                <option value="oferta">Oferta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>CATEGORÍA</label>
                            <select name="categoria" id="categoria" th:field="*{categoria}" class="form-select">
                                <option value="desayuno">Desayuno</option>
                                <option value="postre">Postre</option>
                                <option value="onces">Onces</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>PRECIO</label>
                            <input th:field="*{precio}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>FOTO</label>
                            <br><input class="form-control-file" type="file" name="file"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
