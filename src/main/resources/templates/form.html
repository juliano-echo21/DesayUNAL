<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/FavIcon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="../static/css/form.css" th:href="@{css/form.css}" rel="stylesheet"/>
    <style type="text/css">
        body {
            background: url(../Images/FondoAdmin.png) repeat;
            background-size: 84% 100%;
            background-attachment: fixed;
        }

        .btn .btn-dark {
            border-color: red !important;
            color: tomato !important;
        }

        .lb1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4" >
        <a th:href="@{/listar}" class="btn btn-dark">Atrás</a>
    </div>
    <div class="container mt-3" align="center">
        <div class="col-sm-8" align="left">
            <form th:action="@{/save}" th:object="${producto}" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3>Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="display:none;">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="lb1">Nombre</label>
                            <input th:field="*{nombre}" placeholder="Nombre" type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label class="lb1">Descripción</label>
                            <textarea th:field="*{descripcion}" placeholder="Descripción del producto..." class="form-control"/></textarea>
                        </div>
                        <div class="form-group">
                            <label class="lb1">Estado</label>
                            <select name="estado" id="estado" th:field="*{estado}" class="form-select" required>
                                <option value="" selected="select">--Seleccionar--</option>
                                <option value="Disponible">Disponible</option>
                                <option value="Agotado">Agotado</option>
                                <option value="No disponible">No disponible</option>
                                <option value="Oferta">Oferta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="lb1">Categoría</label>
                            <select name="categoria" id="categoria" th:field="*{categoria}" class="form-select required" required>
                                <option value="">--Seleccionar--</option>
                                <option value="Desayuno">Desayuno</option>
                                <option value="Postre">Postre</option>
                                <option value="Onces">Onces</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="lb1">Precio</label>
                            <input th:field="*{precio}" type="number" placeholder="Precio" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label class="lb1">Foto</label>
                            <br><input class="form-control-file" type="file" name="file"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
