<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object="${producto}" method="POST" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-header">
                        <h3>MÃ³dulo Producto</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="display:none;">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>NOMBRE</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>PRECIO</label>
                            <input th:field="*{precio}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>FOTO</label>
                            <input type="file" name="file"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
