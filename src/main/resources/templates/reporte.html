<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reporte ventas</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/index.css" th:href="@{/css/listarProductos.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>

    <script src="https://code.highcharts.com/highcharts.js"></script>


    <!-- Navigation -->
    <div th:include="/barra.html::header"></div>
    <div class="row mr-0 pr-0">
        <div class="col-sm-2 mr-0 pr-0 bg-secondary">
            <div th:include="/sideBar.html::sidebar"></div>
        </div>
        <div class="col-sm-9">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 mt-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" th:each="producto:${masVendidos}">
                                <h5 class="card-title">Más vendido</h5>
                                <div class="row">
                                    <div class="col">
                                        <img class="card-img-top" th:src="@{/uploaded/}+${producto.id}" alt=""  height="70">
                                    </div>
                                    <div class="col">
                                        <h6><td th:text="${producto.nombre}"></td></h6>
                                        <p>Ventas:<td th:text="${mayorVentas}"></td></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Ingresos mes</h5>
                                <h4>$ <td th:text="${ingresoMes}"></td></h4>
                                <i class="icon ion-md-calendar lead"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 mt-4">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Ingresos día</h5>
                                <h4>$ <td th:text="${ingresoDia}"></td></h4>
                                <i class="icon ion-md-cash lead "></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div id="grafica" class="col" style=" height:400px;">
                        <script>
                            Highcharts.chart('grafica', {

                                title: {
                                    text: 'Solar Employment Growth by Sector, 2010-2016'
                                },

                                subtitle: {
                                    text: 'Source: thesolarfoundation.com'
                                },

                                yAxis: {
                                    title: {
                                        text: 'Number of Employees'
                                    }
                                },

                                xAxis: {
                                    accessibility: {
                                        rangeDescription: 'Range: 2010 to 2017'
                                    }
                                },

                                legend: {
                                    layout: 'vertical',
                                    align: 'right',
                                    verticalAlign: 'middle'
                                },

                                plotOptions: {
                                    series: {
                                        label: {
                                            connectorAllowed: false
                                        },
                                        pointStart: 2010
                                    }
                                },

                                series: [{
                                    name: 'Installation',
                                    data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
                                }, {
                                    name: 'Manufacturing',
                                    data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
                                }, {
                                    name: 'Sales & Distribution',
                                    data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
                                }, {
                                    name: 'Project Development',
                                    data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
                                }, {
                                    name: 'Other',
                                    data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
                                }],

                                responsive: {
                                    rules: [{
                                        condition: {
                                            maxWidth: 500
                                        },
                                        chartOptions: {
                                            legend: {
                                                layout: 'horizontal',
                                                align: 'center',
                                                verticalAlign: 'bottom'
                                            }
                                        }
                                    }]
                                }

                            });
                        </script>
                    </div>

                </div>
                <div class="row mt-5">
                    <div class="col-sm-5" id="pastel">
                        <script>
                            Highcharts.chart('pastel', {
                                chart: {
                                    plotBackgroundColor: null,
                                    plotBorderWidth: null,
                                    plotShadow: false,
                                    type: 'pie'
                                },
                                title: {
                                    text: 'Browser market shares in January, 2018'
                                },
                                tooltip: {
                                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                                },
                                accessibility: {
                                    point: {
                                        valueSuffix: '%'
                                    }
                                },
                                plotOptions: {
                                    pie: {
                                        allowPointSelect: true,
                                        cursor: 'pointer',
                                        dataLabels: {
                                            enabled: false
                                        },
                                        showInLegend: true
                                    }
                                },
                                series: [{
                                    name: 'Brands',
                                    colorByPoint: true,
                                    data: [{
                                        name: 'Desayunos',
                                        y: 40,
                                        sliced: true,
                                        selected: true
                                    }, {
                                        name: 'Postres',
                                        y: 25
                                    }, {
                                        name: 'Onces',
                                        y: 35
                                    }]
                                }]
                            });
                        </script>
                    </div>
                    <div class="col-sm-7">
                        <div class="card" >
                            <div class="card-body">
                                <h5 class="card-title" style="width: 100%; height: 100%;">Usuarios frecuentes</h5>
                                <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Cliente</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">Correo</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>@mdo</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>Jacob</td>
                                        <td>Thornton</td>
                                        <td>@fat</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">3</th>
                                        <td>Larry</td>
                                        <td>the Bird</td>
                                        <td>@twitter</td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
        
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>


</body>

</html>
