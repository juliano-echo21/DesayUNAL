<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/Images/FavIcon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-dark">Nuevo Producto</a>
        <br><br>
        <table class="table">
            <thead>
            <tr align="center">
                <th>NOMBRE</th>
                <th>DESCRIPCIÓN</th>
                <th>CATEGORÍA</th>
                <th>ESTADO</th>
                <th>PRECIO</th>
                <th>IMAGEN</th>
                <th>ACCIONES</th>
            </tr>
            </thead>
            <tbody align="center">
                <tr th:each="producto:${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}" width="250px"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${producto.estado}"></td>
                    <td th:text="${'$'+producto.precio}"></td>
                    <td><img th:src="@{/uploaded/}+${producto.id}" width="200" height="100"></td>
                    <td>
                        <a th:href="@{/editar/}+${producto.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
